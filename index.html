<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="jumbotron text-center">
            <h1>BordsBokning</h1>
        </div>
        <div class="row mx-4 mt-5">
            <div class="col">
                <h4>Patio</h4>
                <div class="table round medium" id="1">nr.1</div>
                <div class="table round medium" id="2">nr.2</div>
                <div class="table round medium" id="3">nr.3</div>
                <div class="table round medium" id="4">nr.4</div>
                <div class="table round medium" id="5">nr.5</div>

            </div>

            <div class="col-md-6 col-sm-4 form">
                <form>
                    <h3>Lägg till i kön</h3>
                    <div id="errorMsg"></div>
                    <div class="form-group">
                        <label for="Namn" id="namnruta">Namn</label>
                        <input type="text" class="form-control" id="namn" placeholder="Hela namnet">
                    </div>
                    <div class="form-group mt-2">
                        <label for="mobilnummer">Telefon</label>
                        <input type="number" class="form-control" id="mobilnummer" placeholder="070 123 45 60">
                    </div>
                    <div class="form-group mt-2">
                        <label for="antal">AntalGäster:</label>
                        <select id="antal" name="antal">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>  
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" id="addButton">Lägg Till</button>
                </form>
                <div class="mt-3">
                    <ol id="koLista">

                    </ol>
                </div>

            </div>
            <div class="col flex-column align-self-sm-end align-items-sm-end">
                <div>
                    <img src="floorplan.png" alt="planlösning" class="d-sm-none d-md-block">
                </div>
                <div class="col d-flex align-self-end align-items-end flex-column">
                    <div class="table small" id="16">nr.16</div>
                    <div class="table small" id="15">nr.15</div>
                </div>
            </div>
        </div>
        <div class="row mx-5 d-flex justify-content-between">
            <div class="table round medium" id="6">nr.6</div>
            <div class="table small" id="11">nr.11</div>
            <div class="table small" id="12">nr.12</div>
            <div class="table round big" id="13">nr.13</div>
            <div class="table small" id="14">nr.14</div>
        </div>
        <div class="row d-flex justify-content-end mx-4">
            <div class="table mx-4 medium" id="7">nr.7</div>
            <div class="table mx-4 medium" id="8">nr.8</div>
            <div class="table mx-4 medium" id="9">nr.9</div>
            <div class="table mx-4 medium" id="10">nr.10</div>
        </div>
        <div></div>
        <div></div>
        <script src="script.js"></script>
    </div>
</body>

</html>
